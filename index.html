<!DOCTYPE html>
<html>
  <head>
    <title>Flashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h3 id="time">time</h3>
      <h2 class="logo" contenteditable spellcheck="false">FLASHBOARD</h2>
      <h3 id="date">date</h3>
    </header>
    <h3 id="name" contenteditable spellcheck="false">[enter name]</h3><br>
    <h3 contenteditable spellcheck="false" id="lesson">lesson</h3>
    <footer><i class="fa fa-eye-slash" aria-hidden="true" id="bg-control"></i>
      <p>&copy; Daniel Ecker</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
